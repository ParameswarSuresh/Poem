<body bgcolor="orange">
<h1><marquee behaviour="slide" scrollamount=12><font size="20" face="arial" color="brown"><center>Happy Grandmother's Day</center></marquee></h1>
<hr color="brown" width="screen" size="200">
<h1><font size="25" color="Orange" face="ARIAL"><marquee behaviour = Slide scrollamount=10>AND</font></h1>
<hr color="white" width="screen" size="200">
<h1><font size="25" color="Blue" face="ARIAL"><p align="Centre">SO</font></p></h1>
<hr color="green" width="screen" size="200">
<h1><font size="25" color="green" face="ARIAL"><p align="Centre">I PRESENT TO YOU A POEM</font></p></h1></marquee>
<br>
<hr size="20" color="brown">
<br>
<hr color="violet" width="screen" size="200">
<h1><font size="30" color="Indigo" face="ARIAL">
Her words are like a golden thread that binds our family.
<b>Her wisdom,</b></font>
<hr color="blue" width="screen" size="20">
<font color="green" size="30" face="arial">
like an art that shares so generously.
Her feelings
</font>
<hr color="yellow" size="20" width="screen">
<font color="brown" size="30" face="arial">
like a quilt that warms us like no other.
<b>The hands</b>
of one so dear the one we call 
<br>
<br>

<font color="pink" size="30" face="screen"><i>Grandmother</i></font>.
</font></h1>
<hr color="Blue" width="screen" size="200">
<font color="red" size="5" face="courier"><h1><p align="right">Unknown</h1></font>
</body>
